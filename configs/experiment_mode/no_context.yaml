name: no_context
description: "Evaluate model's zero-shot question answering ability without any context"

# Retriever settings
use_retriever: false
context_type: none

# Prompt template
prompt_template: "Answer the following question as briefly as possible. Provide only the factual answer without introductory phrases like 'The answer is...' or 'Based on my knowledge...'\n\nQuestion: {question}"

# Experiment settings
max_samples: null  # use all samples
metrics:
  - token_recall
