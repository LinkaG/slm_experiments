name: smollm2_135m
model_type: smollm2
model_size: 135M
model_path: HuggingFaceTB/SmolLM-135M
max_length: 512
temperature: 0.2  # Низкая температура для фактологических ответов
top_p: 0.95
repetition_penalty: 1.1
max_new_tokens: 50  # Короткие конкретные ответы
device: cuda  # или cpu
use_flash_attention: false  # flash_attn not installed