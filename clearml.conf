sdk {
    # Default output_uri for artifacts (MinIO S3)
    development {
        default_output_uri: "s3://localhost:9000/clearml-artifacts"
    }
    
    # Storage for output models and other artifacts
    storage {
        cache {
            # Defaults to system temp folder / cache
            default_base_dir: "~/clearml/cache"
        }
        
        # S3 credentials configuration
        direct_access: [
            {
                # Match all S3 URLs
                url: "s3://*"
                
                # MinIO endpoint (S3 API port, not web console)
                host: "localhost:9000"
                
                # S3 credentials
                key: "minioadmin"
                secret: "minioadmin"
                
                # S3 configuration
                region: "us-east-1"
                multipart: false
                secure: false
                verify: false
            }
        ]
    }
    
    aws {
        s3 {
            # S3 credentials for ClearML
            key: "minioadmin"
            secret: "minioadmin"
            region: "us-east-1"
            
            # Use credentials for upload/download
            use_credentials_chain: false
            
            credentials: [
                {
                    host: "localhost:9000"
                    key: "minioadmin"
                    secret: "minioadmin"
                    multipart: false
                    secure: false
                    region: "us-east-1"
                }
            ]
        }
        
        boto3 {
            pool_connections: 512
            max_multipart_concurrency: 16
        }
    }
}
